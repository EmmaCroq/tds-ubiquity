<h1>Ma section</h1>
<div class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid inverted menu">
            {% for section in listSection %}
            <a href="{{ path('section', [section.id]) }}" class="ui item"> {{ section.name }}
                <span class="ui teal left pointing label"> {{ section.products|length }}</span>
            </a>
            {% endfor %}
            <br>
        </div>
    </div>
    <div class="twelve wide column">
        <h3> {{ section.name }} </h3>
        <fieldset>
            <legend>Produits</legend>
            <table class="ui very basic celled table">
                <tr>
                    {% for prod in product %}
                        <td>
                            <a href="{{ path('product', [section.id, prod.id]) }}">
                                <img src="{{ prod.image }}" alt="alternatetext" width="100" height="80">
                                <div>{{ prod.name }}</div>
                                <strong>{{prod.price}}â‚¬</strong>
                                <button class="ui circular mini icon inverted button right floated"><i class="shopping cart icon"></i></button>
                                <div class="ui label">{{ prod.comments }}</div>
                                <button class="ui circular mini icon inverted button right floated"><i class="tasks icon"></i></button>
                            </a>
                        </td>
                    {% endfor %}
                </tr>
            </table>
        </fieldset>
    </div>
</div>
