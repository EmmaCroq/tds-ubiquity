<div class="ui grid">
    <div class="four wide column">
        <div class="ui black inverted segment">
            <div class="ui list">
                {% for sect in listSection %}
                <a href="{{ path('order/{{ idSection }}') }}">
                    <div>{{ sect.name }} (nb)</div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <fieldset>
            <legend>Promotions en cours</legend>
            <table class="ui very basic collapsing celled table">
                <tr>
                    {% for prod in listProm %}
                    <td>
                        <img src="{{ prod.image }}" alt="alternatetext" width="100" height="80">
                        <div>{{ prod.name }}</div>
                        <strong>{{prod.price}}€</strong>
                    </td>
                    {% endfor %}
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Consultés récemment</legend>
            <h5>Titre de la section</h5>
            <div class="ui list">
                <li>production</li>
            </div>
        </fieldset>
    </div>
</div>
